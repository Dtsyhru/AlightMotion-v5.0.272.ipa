workflows:
  ios-adhoc:
    name: iOS Ad-Hoc IPA
    max_build_duration: 30
    environment:
      ios_signing:
        provisioning_profiles:
          - CM_PROVISIONING_PROFILE   # ← variable name, not file
        certificates:
          - CM_CERTIFICATE            # ← variable name
    scripts:
      - xcodebuild -scheme AlightMotion -configuration Release -destination 'generic/platform=iOS' -derivedDataPath build
      - xcodebuild -exportArchive -archivePath build/AlightMotion.xcarchive -exportPath build -exportOptionsPlist ExportOptions.plist
    artifacts:
      - build/*.ipa
